<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd"> 
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>Website - Coming Soon!</title>
<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen">
<link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
<script src="js/jquery-1.3.2.min.js" type="text/javascript"></script>
<script src="js/jquery.labelify.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function() {
  $('form').submit(function(event) {
    event.preventDefault();
    var data_text = $(this).serialize();
    $.ajax({
      type: "POST",
      url: "/submit.php",
      data: data_text,
      success: function(data){
        alert(data);
      }
    });
  });
$(":text").labelify({ labelledClass: "labelHighlight" });
});
</script>
</head>

<body>

  <div id="centered">
    <div id="logo">
      <img src="img/logo.png" alt="Logo" />
    </div>
    <div id="coming_soon">
      <b>Website</b> is coming soon.
    </div>
    <div id="email_form">
      <form id="form" action="submit.php" method=POST>
        <input type="text" name="email" title="Your Email" id="email" size="30" class="text-input"> 
        <input type="submit" name="submit" value="" id="submit_button">
      </form>
    </div>
  </div>
<div id="bottom">
Questions? Email: contact@website.com
</div>

</body>
</html>
